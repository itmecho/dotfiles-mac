unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-shell /usr/local/bin/fish
set -g default-terminal 'xterm-256color'
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g window-size smallest

# Theme
set -g status-position 'top'
set -g status-style bg='#282a36',fg='#bd93f9'
set -g status-interval 1
set -g status-left ''

set -g window-status-separator ''
set -g window-status-current-format "#[fg=#282a36]#[bg=#50FA7B]  #I #W  "
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]  #I #W  "

set -g status-right '#[fg=#282a36,bg=#BD93F9]  %a %d %b  #[fg=#282a36,bg=#50FA7B]  %H:%M:%S  '
